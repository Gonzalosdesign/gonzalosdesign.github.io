<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
      body {
        background-image: url(img/space.jpg);
        background-size: 100%;
        background-repeat: 0;
      }
      .starshipSprite{
        height: 600px;
        width: auto;
        box-shadow: 5px 5px 5px 5px;
      }
    </style>
</head>
<body>
    <img src="img/starship.jpg" class="starshipSprite" id="caja"> 
    <script>
      let caja = document.getElementById("caja");
      let velocidad = 50;
      let mTop = 0;
      let mLeft = 0;

      document.addEventListener("keydown", function(e){
        if (e.keyCode == "39") {
          moverDerecha();
        }
        if (e.keyCode == "37") {
          moverIzquierda();
        }
        if (e.keyCode == "38") {
          moverArriba();
        }
        if (e.keyCode == "40") {
          moverAbajo();
        }

      })

      function moverDerecha() {
        mLeft += velocidad;
        caja.style.marginLeft = mLeft +"px";
      }
      function moverIzquierda() {
        mLeft -= velocidad;
        caja.style.marginLeft = mLeft +"px";
      }
      function moverArriba() {
        mTop -= velocidad;
        caja.style.marginTop = mTop +"px";
      }
      function moverAbajo() {
        mTop += velocidad;
        caja.style.marginTop = mTop +"px";
      }
    </script>
</body>
</html>
