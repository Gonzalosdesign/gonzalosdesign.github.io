<script>

    $(document).ready(function(){

//cronometro


function countdown() {
    	var seconds = 20;
	    setTimeout (function tick() {
	        var counter = document.getElementById("crono");
	        seconds--;
	        counter.innerHTML = (seconds < 10 ? "0" : "")  + String(seconds) + "S";
	        if( seconds > 0 ) {
	            setTimeout(tick, 1000);
	            draw();
	   			update();
	        } else {
	            alert("Uuuuuuh! que lastima PERDISTE (ㆆ_ㆆ)");
              window.location="escena1.html";
	            clearInterval(runGame);

	    }, 5000);
    	tick();
	}
